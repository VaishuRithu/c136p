<html>
    <head>
<title>Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="bg.jpeg">
<center>
<h1 class="btn btn-info heading">Object Finder Web App</h1>
<h3 class="btn btn-success">Enter the image you want to find and show it in front of the camera for it to be detected</h3>
<br><br>
<input type="text" id="object_name" placeholder="Enter Object Name">
<br><br>
<button onclick="start()" id="start_button">Start</button>
<br><br>
<h3 class="btn btn-danger" id="status"></h3>
<h3 class="btn btn-warning" id="object-found"></h3>
</center>
</body>
</html>
